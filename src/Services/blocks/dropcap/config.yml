name: Drop Cap
slug: dropcap
groups: content
form:
  general:
    - name: content
      type: editor
      value: Lorem ipsum dolor sit amet timeam deleniti mnesarchum ex sed alii hinc dolores ad cum. Urbanitas similique ex nam paulo temporibus ea vis id odio adhuc nostrum eos.

  styles:
    - name : dropcap_style
      type: divider

    - name: dcap_font
      type: typography
      label: Font

    - name: dcap_text_color
      type: color
      label: Text Color

    - name: dcap_bg_color
      type: color
      label: Background Color

    - name: dcap_padding
      type: padding
      label: Padding

    - name: dcap_margin
      type: margin
      label: Margin

    - name: border
      type: switch
      label: Border Styling

    - name: border_width
      type: slider
      label: Border Width
      value: 2
      depends:
        border: true

    - name: border_radius
      type: slider
      label: Border Radius
      value: 3
      depends:
        border: true

    - name: border_style
      type: select
      value: solid
      depends:
        border: true
      options:
        solid: Solid
        dotted: Dotted
        dashed: Dashed
        double: Double
        groove: Groove
        ridge: Ridge
        inset: Inset
        outset: Outset

    - name: border_color
      type: color
      label: Border Color
      depends:
        border: true

    - name: element 
      type: divider
      label: Element Style - Parent

    - name: font
      type: typography

    - name: text_color
      type: color
      label: Text Color

    - name: bg_image
      type: file-manager
      label: Background Image

    - name: image_repeat
      label: Image Repeat
      type: select
      value: no-repeat
      depends:
        bg_image : '*'
      options:
        no-repeat : No Repeat
        repeat-x : Repeat X
        repeat-y : Repeat Y
        repeat: Repeat All

    - name: image_position
      type: select
      label: Image Position
      value: initial
      depends:
        bg_image : '*'
      options:
        initial: Default
        center: Center
        top left : Top Left
        top center : Top Center
        top right: Top Right
        center right: Center Right
        center left: Center Left
        bottom left: Bottom Left
        bottom center: Bottom Center
        bottom right: Bottom Right

    - name : image_size
      type : select
      label : Image Size
      value : initial
      depends:
        bg_image : '*'
      options :
        initial : Default
        cover : Cover
        contain : Contain

    - name: bg_color
      type: color
      label: Background Color

    - name: margin
      type: margin

    - name: padding
      type: padding