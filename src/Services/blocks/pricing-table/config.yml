name: Pricing Table
slug: pricing-table
groups:
form:
  general:
    - name: pricing
      type: group-repeater
      schema:
        - name: package
          type: text
          label: Package Title
          help: Input Package name.
          value: Standard

        - name: featured
          type: switch
          help: Make this table featured

        - name: featured_text
          type: text
          value: Popular
          depends:
            featured: true

        - name: description
          type: text
          label: Package Description
          help: Package short info or leave it blank.
          value: Lorem ips illud nonummy, novum tation et his.

        - name: curency
          type: text
          help: Input curency symbol here.
          value: $

        - name: amount
          type: text
          help: Input price.
          value: 99

        - name: plantype
          type: text
          help: Input plan type monthly/yearly or leave it blank.
          value: Month
          label: Plan Type

        - name: featurelist
          type: editor
          label: Feature List
          help: Add you're all feature in a bullet list .

        - name: button
          type: link
          value:
            text: Buy Now
            url:
            target:

        - name: btn_icon
          type: icon
          label: Button Icon

        - name: btn_icon_placement
          type: select
          value: left
          label: Icon Placement
          options:
            left: Left
            right: Right

        - name: btntype
          type: select
          value: regular
          label: Button Type
          options:
            regular: Regular
            block: Full Width

        - name: btnstyle
          type: select
          value: qx-btn-default
          label: Button Style
          options:
            qx-btn-default: Default
            qx-btn-primary: Primary
            qx-btn-success: Success
            qx-btn-info: Info
            qx-btn-warning: Warning
            qx-btn-danger: Danger
            qx-btn-link: Link

      value:
        - title: Title
          content: Lorem ipsum dolor sit amet timeam deleniti mnesarchum ex sed alii hinc dolores ad cum. Urbanitas similique ex nam paulo temporibus ea vis id odio adhuc nostrum eos

  styles:
    - name: divider-global
      type: divider 
      label: Global Settings

    - name: alignment
      type: select
      value: center
      label: Text Alignment
      image: true 
      responsive: true 
      options:
        left: Left
        center: Center
        right: Right

    - name: text_color
      type: color
      label: Text Color

    - name: bg_color
      type: color
      label: Background Color

    - name: border
      type: switch
      label: Use Border

    - name: border_width
      type: slider
      label: Border Width
      value: 2
      suffix: px
      depends:
        border: true

    - name: border_radius
      type: slider
      label: Border Radius
      value: 3
      suffix: px
      depends:
        border: true

    - name: border_style
      type: select
      value: solid
      depends:
        border: true
      options:
        solid: Solid
        dotted: Dotted
        dashed: Dashed
        double: Double
        groove: Groove
        ridge: Ridge
        inset: Inset
        outset: Outset

    - name: border_color
      type: color
      label: Border Color
      depends:
        border: true

    - name: single_table_max_width
      type: slider
      suffix: px
      step: 0.1
